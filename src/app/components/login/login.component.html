<form [formGroup]='form'>
  <h1>Login</h1>
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input matInput type="email" placeholder="Email" name="email" formControlName='username' autocomplete="false"
        required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Kennwort</mat-label>
      <input matInput type="password" name="current-password" formControlName='password' required autocomplete="false">
    </mat-form-field>
    <mat-error *ngIf="hasLoginError">
      <strong>E-Mail oder Passwort falsch, bitte probieren Sie es noch einmal.</strong>
    </mat-error>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="login()">Login</button>
    <button mat-button type="button" mat-dialog-close>Schlie√üen</button>
  </mat-dialog-actions>
</form>
